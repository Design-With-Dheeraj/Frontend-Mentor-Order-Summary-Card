<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <main>
    <div class="container">
      <div class="summary-card-contain">
        <div class="card-img-contain">
          <img src="images/illustration-hero.svg" alt="Illustration">
        </div>
        <div class="summary-card-content">
          <div class="card-head">Order Summary</div>
          <div class="card-para">
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
          </div>
          <div class="card-info">
            <div class="icon"><img src="images/icon-music.svg" alt="Music Icon"></div>
            <div class="card-info-plan">
              <div class="plan-head">Annual Plan</div>
              <div class="plan">$59.99/year</div>
            </div>
            <a href="#" class="plan-change">Change</a>
          </div>
          <div class="card-button">
            <button class="activeBtn">Proceed to Payment</button>
            <button>Cancel Order</button>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/Design-With-Dheeraj">Dheeraj Kumar Yadav</a>.
      </div>
    </div>
  </main>

  <script src="script.js"></script>

</body>
</html>
